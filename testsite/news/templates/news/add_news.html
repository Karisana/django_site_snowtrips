{% extends 'base.html' %}


{% block title %}
Добавление новости
{% endblock %}


{% block content %}
<h1>Добавление новости</h1>

<form action = "{% url 'add_news' %}" enctype="multipart/form-data" method="post">
	{% csrf_token %}

	{% for field in form %}
	<div class="mb-4 mt-4" >
		{{ field.label_tag }}
		{{ field }}
		{{ field.errors }}
	</div>

	{% endfor %}
	<div class="btn-form">
	<button type="submit " class="btn btn-form-text">Предложить новость</button>
	</div>


</form>
