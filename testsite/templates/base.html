<!doctype html>
{% load static %}

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %} Новости ГЛЦ {% endblock %}</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	      rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>

<body>

<section class="section-hero">

	<div class="overflow-hidden p-3 p-md-5 m-md-3 text-center">

		<div class="d-flex justify-content-center py-3">
				{% include 'inc/_nav.html' %}
		</div>

		<div class="col-md-5 p-lg-5 mx-auto my-5 hero-info">
			<h1 class="display-4 fw-bold">Новости ГЛЦ</h1>
		</div>

	</div>
<!--			<img class="hero-img" src="{% static 'img/bg-domanda-intervista.png' %}" alt="photo">-->
</section>

<section class="section section-back">

	<div class="container">
	<!--      Навигация категорий-->
		{% include 'inc/_sidebar.html' %}
<!--{% block sidebar %} sidebar, который пошел по ; и хер знает что с ним делать. {% endblock %}-->
<!-- Сами новости -->
		{% block content %} Content {% endblock %}



	</div>

</section>

<section class="my-footer">
	{% include 'inc/_footer.html' %}
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
